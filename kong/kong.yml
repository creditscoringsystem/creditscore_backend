_format_version: "3.0"

services:
  - name: user_svc
    url: http://user-service:8002
    routes:
      - name: user_route
        paths:
          - /users

  - name: profile_svc
    url: http://profile-service:8003
    routes:
      - name: profile_route
        paths:
          - /profiles

  - name: alert_svc
    url: http://alert-service:8004
    routes:
      - name: alert_route
        paths:
          - /alerts

  - name: survey_svc
    url: http://survey-service:8005
    routes:
      - name: survey_route
        paths:
          - /surveys

  - name: score_svc
    url: http://score-service:8007
    routes:
      - name: score_route
        paths:
          - /scores

plugins:
  - name: cors
    config:
      origins: ["*"]
      methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
      headers: ["Authorization", "Content-Type"]
      credentials: false
      max_age: 3600


